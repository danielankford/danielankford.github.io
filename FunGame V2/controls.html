<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <script src="p5.js"></script>
    <script src="courses.js"></script>
    <script src="character.js"></script>
    <script defer src="https://unpkg.com/p5.collide2d"></script>
</head>
<body id="indexBody">
    <div id="controlBox">
        <div id="upBox" class="controlContainer">
            <h2>Up</h2>
            <div id="upBoxControls", class="boxControls">
                <div class="control"><span>W KEY</span><img src="W image.png"></div>
                <div class="control"><span>UP ARROW KEY</span><img src="UP image.png"></div>
            </div>
        </div>
        <div id="rightBox" class="controlContainer">
            <h2>Right</h2>
            <div id="rightBoxControls", class="boxControls">
                <div class="control"><span>D KEY</span><img src="D image.png"></div>
                <div class="control"><span>RIGHT ARROW KEY</span><img src="RIGHT image.png"></div>
            </div>
        </div>
        <div id="downBox" class="controlContainer">
            <h2>Down</h2>
            <div id="downBoxControls", class="boxControls">
                <div class="control"><span>W KEY</span><img src="S image.png"></div>
                <div class="control"><span>UP ARROW KEY</span><img src="DOWN image.png"></div>
            </div>
        </div>
        <div id="leftBox" class="controlContainer">
            <h2>Left</h2>
            <div id="downBoxControls", class="boxControls">
                <div class="control"><span>A KEY</span><img src="A image.png"></div>
                <div class="control"><span>LEFT ARROW KEY</span><img src="LEFT image.png"></div>
            </div>
        </div>
    </div>
    <a href="menu.html" id="direct"><div id="playButton">
        Go to Menu
    </div></a>
    <script>

    </script>
</body>
</html>
